name: Android App Test with Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'Android-App-for-Car-Parking-Project/**'
      - 'Backend-Implementation-for-Car-Parking-Project/**'
      - '.github/workflows/main.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Android-App-for-Car-Parking-Project/**'
      - 'Backend-Implementation-for-Car-Parking-Project/**'
      - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:
  android-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive
          git submodule status

      - name: Enable KVM
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo systemctl start libvirtd
          sudo systemctl enable libvirtd
          sudo usermod -aG kvm $USER
          sudo chmod 666 /dev/kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        working-directory: Android-App-for-Car-Parking-Project
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> local.properties

      - name: Grant execute permission for gradlew
        working-directory: Android-App-for-Car-Parking-Project
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: Android-App-for-Car-Parking-Project
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        run: ./gradlew assembleDebug

      - name: Extract package name
        working-directory: Android-App-for-Car-Parking-Project
        run: |
          PACKAGE_NAME=$(grep -o "applicationId.*" app/build.gradle | cut -d'"' -f2)
          if [ -z "$PACKAGE_NAME" ]; then
            PACKAGE_NAME=$(grep -o "namespace.*" app/build.gradle | cut -d'"' -f2)
          fi
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Create test script
        working-directory: Android-App-for-Car-Parking-Project
        run: |
          cat > test_script.sh << 'EOF'
          #!/bin/bash
          echo "Waiting for emulator..."
          adb wait-for-device
          echo "Installing APK..."
          adb install -r app/build/outputs/apk/debug/app-debug.apk
          echo "Launching app..."
          adb shell monkey -p $PACKAGE_NAME -c android.intent.category.LAUNCHER 1
          
          # Wait for app to fully start
          echo "Waiting for app to start..."
          sleep 10
          
          # Take initial screenshot
          echo "Taking initial screenshot..."
          adb shell screencap -p /sdcard/screenshot_initial.png
          adb pull /sdcard/screenshot_initial.png
          
          # Start backend services
          echo "Starting backend services..."
          cd ../Backend-Implementation-for-Car-Parking-Project
          docker compose up -d
          
          # Wait for backend to be ready
          echo "Waiting for backend to be ready..."
          timeout=60
          while [ $timeout -gt 0 ]; do
            if docker compose logs web | grep -q "Running on http://"; then
              echo "Backend is running!"
              break
            fi
            echo "Waiting for backend... ($timeout seconds remaining)"
            sleep 5
            timeout=$((timeout-5))
          done
          
          # Take screenshots every 15 seconds for 1 minute
          echo "Taking screenshots for 1 minute..."
          for i in {1..4}; do
            echo "Taking screenshot $i..."
            adb shell screencap -p /sdcard/screenshot_$i.png
            adb pull /sdcard/screenshot_$i.png
            sleep 15
          done
          
          # Stop backend services
          echo "Stopping backend services..."
          docker compose down
          
          # Stop app
          echo "Stopping app..."
          adb shell am force-stop $PACKAGE_NAME
          EOF
          chmod +x test_script.sh

      - name: Run app on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: pixel_2
          avd-name: pixel_2_api_28
          script: cd Android-App-for-Car-Parking-Project && ./test_script.sh
          working-directory: Android-App-for-Car-Parking-Project

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshots
          path: Android-App-for-Car-Parking-Project/*.png
          if-no-files-found: error

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend services
        working-directory: Backend-Implementation-for-Car-Parking-Project
        run: |
          echo "Starting backend services..."
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 10
          echo "Checking container status..."
          docker compose ps
          echo "Container logs:"
          docker compose logs

      - name: Wait for backend to be ready
        working-directory: Backend-Implementation-for-Car-Parking-Project
        run: |
          echo "Waiting for Flask server to start..."
          timeout=60
          while [ $timeout -gt 0 ]; do
            if docker compose logs web | grep -q "Running on http://"; then
              echo "Flask server is running!"
              exit 0
            fi
            echo "Waiting for Flask server... ($timeout seconds remaining)"
            sleep 5
            timeout=$((timeout-5))
          done
          echo "Flask server failed to start within timeout"
          docker compose logs web
          exit 1

      - name: Cleanup backend services
        if: always()
        working-directory: Backend-Implementation-for-Car-Parking-Project
        run: |
          echo "Stopping backend services..."
          docker compose down
          echo "Checking for any remaining containers..."
          docker ps -a
